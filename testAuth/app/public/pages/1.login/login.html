<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="loginForm" ng-submit="login(credentials)" class="col-md-6" novalidate>

    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="credentials.username" id="username" class="form-control" ng-model="credentials.username" required />
        <span ng-show="loginForm.credentials.username.$dirty && loginForm.credentials.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
        <span ng-show="loginForm.credentials.password.$dirty && loginForm.credentials.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="loginForm.credentials.$invalid || dataLoading" class="btn btn-danger">Login</button>
