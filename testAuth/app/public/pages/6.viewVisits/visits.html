<h1>Visits</h1>
<div class="row">
    <div>
        <label>From: </label>
    <input ng-model="dateFrom" type="date"/>
        <label>To: </label>
    <input ng-model="dateTo" type="date"/>
    </div>
    <table class="table table-striped table-hover" id='VisitsTableMain' >
        <thead>
            <tr>
                <th>#</th><th>Date</th><th>Client</th><th>Barber</th>
            </tr>
        </thead><tbody>
            <tr ng-repeat="visit in visits| filter: visitsDateFilter | orderBy : 'date':true" >
                <td>{{$index + 1}}</td>
                <td>{{visit.date| date:'d MMMM yyyy'}} </td>
                <td>
                    {{visit.client.first_name}} {{visit.client.last_name}}
                </td>
                <td>{{visit.barber}}</td>
            </tr>
        <tbody>
    </table>
</div>
