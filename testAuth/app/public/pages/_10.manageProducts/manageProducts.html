<div id="manageProductsTable">
    <div >
        <h1>PRODUCTS & SERVICES</h1>
        <table class="table table-striped table-hover col-md-6" >
            <thead>
                <tr>
                    <th>#</th><th>Name</th><th>Price</th><th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{$index}}</td>
                    <td> <a ng-href="#/manageproducts" editable-text="product.name">{{product.name}}</a></td>
                    <td> <a href="#" editable-text="product.price">{{product.price}}</a></td>
                    <td><div class="btn btn-danger" ng-click="removeProduct(product.id)">Remove</div></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td><div >{{$index}}</div></td><td><input type="text" ng-model="newProduct.name">
                    </td><td><input type="currency" ng-model="newProduct.price"></td>
                    <td>
                        <div class="btn btn-primary" ng-click="addProduct()">Add Product</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
